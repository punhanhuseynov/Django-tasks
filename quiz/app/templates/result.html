<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    body,html{
        width:100%;
        height:100%;
        display: flex;
        align-items: center;
        background-color: #333;
        color: white;
    }
    .card{
        background-color:#555;
        color:white;
    }
    a{
        
    }

</style>
</head>

<body class="d-flex align-center" style="height:100%">
    
    <div class="container" style="height: 80%;overflow: auto;">
        <div class="row">
           <div class="col-12">
            <h1>Test Nəticələri</h1>
           </div>
            <div class="col-6">
                <h2>Yanlış cavablar</h2>
                {% for w in wrong %}
                <div class="card">
         
                    <div class="card-body">
                       <div>
                        <p>Sual</p><p class="btn btn-warning">{{w.question}}</p>
                       </div> 
                       <div>
                       <p>Cavab</p> <p class="btn btn-danger">{{w.answer}}</p>
                       </div>
                       <div>
                        <p>Doğru Cavab</p><p class="btn btn-success">{{w.correct}}</p>
                       </div>
                 
                       
                    </div>
                </div>
            </br>
                {% endfor %}
            </div>

            <div class="col-6">
                <h2>Doğru cavablar</h2>
                {% for c in correct %}
               
                <div class="card">
                    
                    <div class="card-body">
                       <div>
                        <p>Sual </p><p class="btn btn-warning">{{c.question}}</p>
                       </div> 
                       <div>
                        <p>Cavab </p> <p class="btn btn-success">{{c.answer}}</p>
                       </div>
                    </div>
                </div>
            </br>
                {% endfor %}
                
            </div>
           
           
        </div>
    </div>

</body>

</html>
