<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-color: gainsboro;">
    <div class="container">
        <div class="row d-flex justify-content-center" style="height:650px;align-items: center;">
            <div class="col-6 card">
                <div class="col-12 card-body">
                    <div class="row" style="background-color: rgb(78, 78, 177); color:white;">
                        <h1>Valyuta Konvertoru</h1>
                    </div>
                </br>
                    <div class="row">
                        <div class="col-6">
                            <select name="currency1" id='firstCurrency' class="form-select" id="">
                                <option value="">Valyuta Seçin</option>
                                <option value="AZN">Manat</option>
                                <option value="USD">Dollar</option>
                                <option value="EUR">Avro</option>
                            </select>
                        </br>
                            <input type="number" name="num1"  class="form-control" id="numValue" cols="30" rows="10" placeholder="Miqdar">
                        </div>
                        <div class="col-6">
                            <select name="currency1" id="secondCurrency" class="form-select" id="">
                                <option value="">Valyuta Seçin</option>
                                <option value="AZN">Manat</option>
                                <option value="USD">Dollar</option>
                                <option value="EUR">Avro</option>
                            </select>
                        </br>
                            <input type="number"  name="num1" class="form-control" id="num2" cols="30" rows="10" placeholder="Nəticə">
                        </div>

                        <div class="col-12">
                        </br>
                            <button id='exchangeBtn' class="btn btn-primary">Dəyişdir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>

</body>
</html>
