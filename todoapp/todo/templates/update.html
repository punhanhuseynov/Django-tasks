<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-6">
                <h2>Add todo </h2>
                <form action="/update/todo/{{todo.id}}" method="post">
                    {% csrf_token %}
                    <div class="col-12">

                        <div class="input-group">
                          
                          <input type="text" name="title"  value='{{todo.title}}'class="form-control" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
            
                        </div>
                        </br>

                        <div class="input-group">
                        
                            <textarea class="form-control" name="text" aria-label="With textarea">{{todo.fullpost}}</textarea>
                        </div>
                    </br>
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>

                    </br>
                      </div>
                </form>
                <hr>
    
               
            </div>
        </div>
        
    </div> 
</body>
</html>
