<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      #imagecard3{
    background-size: cover;
    background-image: url('https://blog.tubikstudio.com/wp-content/uploads/2018/02/creative_ux_design_illustration.png');
}
    </style>
    
</head>

<body>
    <div class="container" id='card' style="border-radius:20px;overflow:hidden;height:80%;">
        <div class="row" id="loginrow" style="height:100%">
          <div class="col-6" id="imagecard3">

          </div>
            <div class="col-6" id="logincard">

                <h2>Qeydiyyat səhifəsi</h2>
                <form class="row g-3 needs-validation col-10" novalidate>
                    {% csrf_token %}
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Ad</label>
                      <input type="text"  id='name' class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Soyad</label>
                      <input type="text" id="surname" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label">Elektron Poçt</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" id='email' class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7">
                        <label for="validationCustom03" class="form-label">Parol</label>
                        <input type="password" id='password' class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          
                        </div>
  
                      </div>
                    <div class="col-md-5">
                      <label for="validationCustom03" class="form-label">İstifadəçi Adı</label>
                      <input type="text" id='username' class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        
                      </div>

                    </div>
                    
                    
                    <div class="col-md-12">
                      <button class="btn btn-primary col-12" id="subbtn" type="button">Submit form</button>
                    </div>
                  </form>
            </div>
            
        </div>

        <div class="row" id="userrow" style="height:0%">
            <div class="col-6" id="logincard">
                <h1></h1>
                <div class="col-6">
                    <p><h1>Xoş gəlmisiniz </h1><h3>{{request.user.username}}</h3></p>
                 
                </div>
                
            </div>
            <div class="col-6" id="imagecard3">

            </div>
        </div>
    </div>

    <script src="/static/js/register.js"></script>
</body>

</html>
